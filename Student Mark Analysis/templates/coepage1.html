<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<table>
  <tr>
    <th>Register Number</th>
    
    <th>Name</th>

    <th>Department</th>
    <th>Mark1</th>
    <th>Mark2</th>
    <th>Mark3</th>
    <th>Mark4</th>
    <th>Mark5</th>
    <th>Result</th>
  </tr>
{%for i in items%}
<tr>
<td>{{i.Regno}}</td>

<td>{{i.Name}}</td>

<td>{{i.Year}}</td>

<td>{{i.Mark_1}}</td>

<td>{{i.Mark_2}}</td>

<td>{{i.Mark_3}}</td>

<td>{{i.Mark_4}}</td>

<td>{{i.Mark_5}}</td>

<td>{{i.Result}}</td>
</tr>
{%endfor%}
</table>
<a href="/view_stats">View stats</a>
